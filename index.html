<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
 
</head>
<body style="background-color:rgb(46, 228, 241);">


  <div class="container">
    <h2>FORMULÁRIO</h2>
     
    <form action="https://formspree.io/f/{form_id}" method="post"></form>"> 

      <label for="name">Nome:</label>
      <input type="text" name="Nome" id="Nome">
      <br>
      <br>
      
      <label for="Endereço">Endereço:</label>
      <input type="text" name="Endereço" id="Endereço">
      <br>
      <br>
      
      <label for="number">Número:</label>
      <input type="text" name="Número" id="Número">
      <br>
      <br>
      
      <label for="Email">Email:</label>
      <input type="text" name="Email" id="Email">
      <br>
      <br>

     <button class="btn" type="submit" id="enviar">Enviar</button>

   
   
   
    </form>
    









  </div>
   
   
    
   
    

    <script src="script.js"></script>
